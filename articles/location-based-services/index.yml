abstract:
  description: "Servizi Location Based di Azure (anteprima) offre agli sviluppatori di tutti i settori potenti funzionalità geospaziali che includono i dati mappa aggiornati necessari per fornire contesto geografico alle applicazioni Web e per dispositivi mobili. Questo servizio è un set di API REST conforme con Azure OneAPI, accompagnato da un controllo JavaScript basato sul Web, che rende lo sviluppo semplice, flessibile e compatibile con più supporti."
