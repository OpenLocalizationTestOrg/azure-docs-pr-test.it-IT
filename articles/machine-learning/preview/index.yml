abstract:
  description: "Informazioni su come preparare i dati e compilare e distribuire i modelli con esercitazioni e guide introduttive. Le funzionalità di anteprima di Azure Machine Learning consentono di compilare, distribuire e gestire modelli di Machine Learning e intelligenza artificiale con qualsiasi strumento e libreria Python. In Azure è possibile usare un'ampia gamma di dati e servizi di calcolo per archiviare ed elaborare i dati."
